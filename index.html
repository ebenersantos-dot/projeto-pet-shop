<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Petpaw Petshop</title>
</head>
<body>
    <div id="header">
        <img src="/img/paw-blue.png" alt="logo pata - Petpaw">
            <nav>
                <a href="#">Início</a>
                <a href="#">Contato</a>
                <a href="#">Agendamento</a>
                <a href="#">Quem Somos</a>
            </nav>
    </div>
    <div class="banner">
        <div class="banner-message1">
            <h1>Aqui seu pet é familia!</h1>
            <h3>Seu pet tratado com o respeito e carinho que ele merece, para sua tranquilidade e certeza de que seu filhotinho(a) está em excelente cuidado.</h3>
        </div>
        <div class="banner-img">
            <img src="./img/dog-colo.jpg" alt="cachorro no colo" width="800px" style="border-radius: 15px;">
        </div>
    </div>
    <div class="servicos">
    <!--<h1>Seu pet pode sempre com nossos serviços</h1>-->
        <div>
            <div class="atendimento-clinico">
                <img src="./img/symbols-services/1.png" alt="patinha com cruz">
                    <h3>Atendimento Clínico</h3>
            </div>
            <div class="banho-e-tosa">
                <img src="./img/symbols-services/2.png" alt="pet tomando banho">
                <h3>Banho e Tosa</h3>
            </div>
            <div class="vacinacao">
                <img src="./img/symbols-services/4.png" alt="seringa">
                <h3>Vacinação</h3>
            </div>
            <div class="doc-para-viagens">
                <img src="./img/symbols-services/3.png" alt="identidade com patinha">
                <h3>Documentação para Viagens</h3>
            </div>
            <div class="cirurgias">
                <img src="./img/symbols-services/5.png" alt="bolsa de soro">
                <h3>Cirurgias</h3>
            </div>
            <div class="nutricao">
                <img src="./img/symbols-services/6.png" alt="tigela de ração">
                <h3>Nutrição</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
